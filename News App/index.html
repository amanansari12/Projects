<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>news App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<nav>
    <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="logo">
            <img src="assets/logo.jpg" alt="Logo">
        </a>
    

    <div class="nav-links">
        <ul class="flex">
            <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
            <li class="hover-link nav-item" id="finance"  onclick="onNavItemClick('finance')">Finance</li>
            <li class="hover-link nav-item" id="politics"  onclick="onNavItemClick('politics')">Politics</li>
            <li class="hover-link nav-item" id="technology"  onclick="onNavItemClick('technology')">Technology</li>
            <li class="hover-link nav-item" id="finance"  onclick="onNavItemClick('finance')">Finance</li>
        </ul>
    </div>

        <div class="search-bar flex">
            <input type="text" name="" class="news-input" id="search-text" placeholder="E.g Science">
            <button class="search-btn" id="search-btn">Search</button>
        </div>
    </div>
</nav>


<main>
    <div class="card-container container flex" id="card-container">
       
    </div>
</main>

<template id="news-card-template">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
        </div>

        <div class="card-content">
            <h3 class="news-title" id="news-title">This is the Titile</h3>
            <h6 class="news-src" id="news-src">Hello Word 14/05/2024</h6>
            <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestias, pariatur voluptas? Minima cumque consectetur ad sint soluta magnam aliquam porro.</p>
        </div>
    </div>
</template>

<script src="script.js"></script>
</body>
</html>
